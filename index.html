<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="home1">
            <div class="logo">Pooja.</div>
            <div class="right-nav">
                <div>Home</div>
                <div>About</div>
                <div>Education</div>
                <div>Skills</div>
                <div>Contact</div>
            </div>
        </div>
        <div class="home2"> 
            <div>Hi, I'm Pooja Goel</div>
            <div>Frontend Developer</div>
            <div></div>
            <div class="hire-box">
                <div id="hire">Hire Me</div>
                <div id="talk">Let's Talk</div>
            </div>
        </div>
    
        <div class="home3">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>    
    </div>

    <div class="my-journey-page">
        <div class="journey-heading">My Journey</div>
        <div class="main-journey">
            <div class="edu">
                <div id="edu-in"></div>
                <div id="edu-in"></div>
                <div id="edu-in"></div>
            </div>
            <div class="exp">
                <div id="exp-in"></div>
                <div id="exp-in"></div>
                <div id="exp-in"></div>
            </div>
        </div>

    </div>
    <div class="contact-page">
        <div class="contact-me-box">
            <div class="contact-box">
                <div class="contact">Contact</div>
                <div class="me">Me!</div>
            </div>
        </div>
        <div class="input-main-box">
            <div class="input-box" >
                <div class="in-input-box">
                    <div id="input"><input type="text" placeholder="  Full Name" required></div>
                    <div id="input"><input type="email" placeholder="  Email Address" required></div>
                </div>
            </div>
            <div class="input-box" >
                <div class="in-input-box">
                    <div id="input"> <input type="text" placeholder="  Mobile Number" required></div>
                    <div id="input"> <input type="text" placeholder="  Email Subject" required></div>
                </div>
            </div>
            <div class="message-box">
                <div id="message"><textarea placeholder=" Your Message" rows="15" required></textarea></div>
            </div>
            
        </div>
        <div class="submit-box">
            <div id="submit"><button>Submit</button></div>
        </div>
    </div>
</body>
</html>
